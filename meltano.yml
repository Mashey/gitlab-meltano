version: 1
send_anonymous_usage_stats: true
project_id: 60140d5b-32f1-49b1-aa37-e7a48dd2ec43
plugins:
  extractors:
  - name: tap-slack
    namespace: tap_slack
    pip_url: git+https://github.com/Mashey/tap-slack.git
    executable: tap-slack
    capabilities:
    - catalog
    - discover
    - state
    settings:
    - name: token
    - name: start_date
      value: '2020-05-01T00:00:00'
    - name: private_channels
      value: true
    - name: join_public_channels
      value: true
  - name: tap-zoom
    namespace: tap_zoom
    pip_url: git+https://github.com/Mashey/tap-zoom.git
    executable: tap-zoom
    capabilities:
    - catalog
    - discover
    - state
    settings:
    - name: jwt
  - name: tap-gmail
    namespace: tap_gmail
    pip_url: git+https://github.com/Mashey/tap-gmail.git
    executable: tap-gmail
  loaders:
  - name: target-snowflake
    variant: meltano
    pip_url: git+https://gitlab.com/meltano/target-snowflake
    config:
      account: aq34540
      database: COOPER_DB
      warehouse: COOPER_XS_WH
      role: SYSADMIN
  orchestrators:
  - name: airflow
    pip_url: apache-airflow==1.10.12 --constraint https://raw.githubusercontent.com/apache/airflow/constraints-1.10.12/constraints-3.6.txt
  files:
  - name: airflow
    pip_url: git+https://gitlab.com/meltano/files-airflow.git
schedules:
- name: slack-to-snowflake
  extractor: tap-slack
  loader: target-snowflake
  transform: skip
  interval: '@daily'
  start_date: 2020-01-01 00:00:00
- name: zoom-to-snowflake
  extractor: tap-zoom
  loader: target-snowflake
  transform: skip
  interval: '@daily'
  start_date: 2020-11-13 16:29:11.704468
- name: gmail-to-snowflake
  extractor: tap-gmail
  loader: target-snowflake
  transform: skip
  interval: '@daily'
  start_date: 2020-11-23 16:23:40.175338
